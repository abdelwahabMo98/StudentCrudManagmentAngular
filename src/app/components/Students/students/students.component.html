<div class="row mb-3">
  <h1 class="text-center mb-3">All Students</h1>
  <div class="col-10"></div>
  <div class="col-2 me-auto mb-2">
    <a routerLink="/add-student" class="btn btn-outline-primary w-100">Add New Student</a>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Age</th>
          <th>Address</th>
          <th>Department</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of allStudents">
          <td>{{ student.name }}</td>
          <td>{{ student.image }}</td>
          <td>{{ student.age }}</td>
          <td>{{ student.address }}</td>
          <td>{{ student.department }}</td>
          <td class="text-center">
            <a class="btn btn-outline-info mx-1" routerLink="/student/{{student.id}}"><i class="bi bi-eye"></i></a>
            <a class="btn btn-outline-success mx-1" routerLink="/edit-student/{{student.id}}"><i class="bi bi-pencil"></i></a>
            <button class="btn btn-outline-danger mx-1" (click)="deleteStd(student.id)"><i class="bi bi-trash3"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
